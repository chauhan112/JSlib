<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiple Select Showcase</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .font-handwritten {
                font-family: "Comic Sans MS", cursive;
            }
            .font-serif {
                font-family: "Times New Roman", serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">
                Multiple Select Designs Showcase
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Neon Glow -->
                <div class="flex flex-col items-center">
                    <h2 class="text-xl mb-2 text-cyan-600">Neon Glow</h2>
                    <div class="relative w-64">
                        <button
                            id="selectButton1"
                            class="w-full px-4 py-2 text-left bg-gray-900 text-white border border-cyan-500 rounded-lg shadow-lg shadow-cyan-500/50 focus:outline-none focus:ring-2 focus:ring-cyan-300 transition-all duration-300"
                        >
                            Select options
                        </button>
                        <div
                            id="dropdownMenu1"
                            class="hidden absolute w-full mt-2 bg-gray-900 border border-cyan-500 rounded-lg shadow-xl shadow-cyan-500/30 max-h-60 overflow-y-auto z-10"
                        >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-cyan-900/50 cursor-pointer text-cyan-200 transition-colors"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-cyan-400 border-cyan-600 rounded focus:ring-cyan-500 bg-gray-800"
                                    value="option1"
                                /><span class="ml-2">Option 1</span></label
                            >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-cyan-900/50 cursor-pointer text-cyan-200 transition-colors"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-cyan-400 border-cyan-600 rounded focus:ring-cyan-500 bg-gray-800"
                                    value="option2"
                                /><span class="ml-2">Option 2</span></label
                            >
                        </div>
                    </div>
                </div>

                <!-- Watercolor -->
                <div class="flex flex-col items-center">
                    <h2 class="text-xl mb-2 text-purple-600">Watercolor</h2>
                    <div class="relative w-64">
                        <button
                            id="selectButton2"
                            class="w-full px-4 py-2 text-left bg-gradient-to-r from-blue-200 to-purple-200 text-gray-800 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-purple-400"
                        >
                            Select options
                        </button>
                        <div
                            id="dropdownMenu2"
                            class="hidden absolute w-full mt-2 bg-white border border-gray-200 rounded-md shadow-lg bg-opacity-90 backdrop-blur-sm max-h-60 overflow-y-auto z-10"
                        >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-blue-100/50 cursor-pointer text-gray-700"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-purple-500 border-gray-300 rounded focus:ring-purple-400 bg-white/80"
                                    value="option1"
                                /><span class="ml-2 font-handwritten"
                                    >Option 1</span
                                ></label
                            >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-blue-100/50 cursor-pointer text-gray-700"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-purple-500 border-gray-300 rounded focus:ring-purple-400 bg-white/80"
                                    value="option2"
                                /><span class="ml-2 font-handwritten"
                                    >Option 2</span
                                ></label
                            >
                        </div>
                    </div>
                </div>

                <!-- Minimalist Line Art -->
                <div class="flex flex-col items-center">
                    <h2 class="text-xl mb-2 text-gray-600">Minimalist</h2>
                    <div class="relative w-64">
                        <button
                            id="selectButton3"
                            class="w-full px-4 py-2 text-left bg-white text-gray-800 border-b-2 border-gray-400 rounded-none focus:outline-none focus:border-black transition-colors"
                        >
                            Select options
                        </button>
                        <div
                            id="dropdownMenu3"
                            class="hidden absolute w-full mt-2 bg-white border-b-2 border-gray-400 rounded-none shadow-md max-h-60 overflow-y-auto z-10"
                        >
                            <label
                                class="flex items-center px-4 py-2 hover:border-l-2 hover:border-gray-600 cursor-pointer text-gray-700"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-black border-gray-400 rounded-none focus:ring-0"
                                    value="option1"
                                /><span class="ml-2">Option 1</span></label
                            >
                            <label
                                class="flex items-center px-4 py-2 hover:border-l-2 hover:border-gray-600 cursor-pointer text-gray-700"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-black border-gray-400 rounded-none focus:ring-0"
                                    value="option2"
                                /><span class="ml-2">Option 2</span></label
                            >
                        </div>
                    </div>
                </div>

                <!-- Vintage Paper -->
                <div class="flex flex-col items-center">
                    <h2 class="text-xl mb-2 text-yellow-700">Vintage Paper</h2>
                    <div class="relative w-64">
                        <button
                            id="selectButton4"
                            class="w-full px-4 py-2 text-left bg-yellow-100 text-gray-800 border border-yellow-600 rounded-sm shadow-inner focus:outline-none focus:ring-2 focus:ring-yellow-700"
                        >
                            Select options
                        </button>
                        <div
                            id="dropdownMenu4"
                            class="hidden absolute w-full mt-2 bg-yellow-50 border border-yellow-600 rounded-sm shadow-lg max-h-60 overflow-y-auto z-10"
                        >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-yellow-200/50 cursor-pointer text-gray-700 font-serif"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-yellow-800 border-yellow-600 rounded-sm focus:ring-yellow-700 bg-yellow-50"
                                    value="option1"
                                /><span class="ml-2">Option 1</span></label
                            >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-yellow-200/50 cursor-pointer text-gray-700 font-serif"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-yellow-800 border-yellow-600 rounded-sm focus:ring-yellow-700 bg-yellow-50"
                                    value="option2"
                                /><span class="ml-2">Option 2</span></label
                            >
                        </div>
                    </div>
                </div>

                <!-- Cosmic -->
                <div class="flex flex-col items-center">
                    <h2 class="text-xl mb-2 text-purple-400">Cosmic</h2>
                    <div class="relative w-64">
                        <button
                            id="selectButton5"
                            class="w-full px-4 py-2 text-left bg-gradient-to-br from-purple-900 to-indigo-900 text-white border border-purple-500 rounded-full shadow-lg shadow-purple-500/30 focus:outline-none focus:ring-2 focus:ring-purple-400"
                        >
                            Select options
                        </button>
                        <div
                            id="dropdownMenu5"
                            class="hidden absolute w-full mt-2 bg-indigo-900/95 border border-purple-500 rounded-lg shadow-xl shadow-purple-500/20 max-h-60 overflow-y-auto z-10"
                        >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-purple-800/50 cursor-pointer text-purple-100 transition-colors"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-purple-300 border-purple-400 rounded-full focus:ring-purple-500 bg-indigo-800"
                                    value="option1"
                                /><span class="ml-2">Option 1</span></label
                            >
                            <label
                                class="flex items-center px-4 py-2 hover:bg-purple-800/50 cursor-pointer text-purple-100 transition-colors"
                                ><input
                                    type="checkbox"
                                    class="w-4 h-4 text-purple-300 border-purple-400 rounded-full focus:ring-purple-500 bg-indigo-800"
                                    value="option2"
                                /><span class="ml-2">Option 2</span></label
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Generic function to handle dropdown behavior
            function setupDropdown(buttonId, menuId) {
                const button = document.getElementById(buttonId);
                const menu = document.getElementById(menuId);
                const checkboxes = menu.querySelectorAll(
                    'input[type="checkbox"]'
                );

                button.addEventListener("click", () =>
                    menu.classList.toggle("hidden")
                );

                function updateButtonText() {
                    const selected = Array.from(checkboxes)
                        .filter((cb) => cb.checked)
                        .map((cb) => cb.nextElementSibling.textContent.trim());
                    button.textContent =
                        selected.length === 0
                            ? "Select options"
                            : selected.length <= 2
                            ? selected.join(", ")
                            : `${selected.length} options selected`;
                }

                checkboxes.forEach((cb) =>
                    cb.addEventListener("change", updateButtonText)
                );

                document.addEventListener("click", (e) => {
                    if (
                        !button.contains(e.target) &&
                        !menu.contains(e.target)
                    ) {
                        menu.classList.add("hidden");
                    }
                });
            }

            // Initialize all dropdowns
            for (let i = 1; i <= 5; i++) {
                setupDropdown(`selectButton${i}`, `dropdownMenu${i}`);
            }
        </script>
    </body>
</html>
