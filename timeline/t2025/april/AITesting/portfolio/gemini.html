<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Portfolio - [Generated Name]</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Optional: Add custom fonts here if desired -->
        <style>
            /* Simple scrollbar styling (optional) */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
    </head>
    <body class="bg-gray-100 font-sans text-gray-800">
        <!-- ========== Header / Navbar ========== -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav
                class="container mx-auto px-6 py-4 flex justify-between items-center"
            >
                <div
                    id="nav-brand"
                    class="text-2xl font-bold text-blue-600 cursor-pointer"
                >
                    <!-- Generated Name (JS will fill this) -->
                </div>
                <ul class="flex space-x-4 md:space-x-6">
                    <li>
                        <a
                            href="#hero"
                            class="text-gray-600 hover:text-blue-600 transition duration-300 nav-link"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="#about"
                            class="text-gray-600 hover:text-blue-600 transition duration-300 nav-link"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="#projects"
                            class="text-gray-600 hover:text-blue-600 transition duration-300 nav-link"
                            >Projects</a
                        >
                    </li>
                    <li>
                        <a
                            href="#contact"
                            class="text-gray-600 hover:text-blue-600 transition duration-300 nav-link"
                            >Contact</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- ========== Hero Section ========== -->
            <section
                id="hero"
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-24 md:py-32"
            >
                <div class="container mx-auto px-6 text-center">
                    <img
                        id="hero-img"
                        src=""
                        alt="Profile Picture"
                        class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto mb-6 border-4 border-white shadow-lg"
                    />
                    <h1
                        id="hero-name"
                        class="text-4xl md:text-6xl font-bold mb-4"
                    >
                        <!-- Generated Name (JS) -->
                    </h1>
                    <p
                        id="hero-title"
                        class="text-xl md:text-2xl mb-8 opacity-90"
                    >
                        <!-- Generated Title (JS) -->
                    </p>
                    <a
                        href="#projects"
                        class="bg-white text-blue-600 font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition duration-300 shadow-md nav-link"
                    >
                        View My Work
                    </a>
                </div>
            </section>

            <!-- ========== About Section ========== -->
            <section id="about" class="py-20 bg-white">
                <div class="container mx-auto px-6">
                    <h2
                        class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-800"
                    >
                        About Me
                    </h2>
                    <div
                        class="flex flex-col md:flex-row items-center md:space-x-12"
                    >
                        <div class="md:w-1/3 mb-8 md:mb-0">
                            <img
                                id="about-img"
                                src=""
                                alt="About Me Image"
                                class="rounded-lg shadow-xl w-full max-w-sm mx-auto"
                            />
                        </div>
                        <div class="md:w-2/3">
                            <p
                                id="about-bio"
                                class="text-lg text-gray-700 leading-relaxed mb-6"
                            >
                                <!-- Generated Bio (JS) -->
                            </p>
                            <h3
                                class="text-2xl font-semibold mb-4 text-gray-800"
                            >
                                Skills
                            </h3>
                            <div id="about-skills" class="flex flex-wrap gap-2">
                                <!-- Generated Skills (JS) -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ========== Projects Section ========== -->
            <section id="projects" class="py-20 bg-gray-50">
                <div class="container mx-auto px-6">
                    <h2
                        class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-800"
                    >
                        My Projects
                    </h2>
                    <div
                        id="projects-grid"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
                    >
                        <!-- Project Cards (Generated by JS) -->
                    </div>
                </div>
            </section>

            <!-- ========== Contact Section ========== -->
            <section
                id="contact"
                class="py-20 bg-gradient-to-r from-blue-500 to-indigo-600 text-white"
            >
                <div class="container mx-auto px-6 text-center">
                    <h2 class="text-3xl md:text-4xl font-bold mb-8">
                        Get In Touch
                    </h2>
                    <p class="text-lg mb-8 opacity-90 max-w-2xl mx-auto">
                        I'm currently looking for new opportunities,
                        collaborations, or just a friendly chat. Feel free to
                        reach out!
                    </p>
                    <div class="flex justify-center items-center space-x-6">
                        <a
                            id="contact-email-link"
                            href="#"
                            class="bg-white text-blue-600 font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition duration-300 shadow-md flex items-center space-x-2"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path
                                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                                />
                                <path
                                    d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                                />
                            </svg>
                            <span id="contact-email"></span>
                            <!-- Generated Email (JS) -->
                        </a>
                        <!-- Add more links like LinkedIn, GitHub if desired -->
                        <a
                            id="contact-github"
                            href="#"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-white hover:text-gray-200 transition duration-300"
                            title="GitHub"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-8 w-8"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                                />
                            </svg>
                        </a>
                        <a
                            id="contact-linkedin"
                            href="#"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-white hover:text-gray-200 transition duration-300"
                            title="LinkedIn"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-8 w-8"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                                />
                            </svg>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- ========== Footer ========== -->
        <footer class="bg-gray-800 text-gray-400 py-8">
            <div class="container mx-auto px-6 text-center">
                <p>
                    © <span id="footer-year"></span>
                    <span id="footer-name"></span>. All rights reserved.
                </p>
                <p class="text-sm mt-2">
                    Built with
                    <a
                        href="https://tailwindcss.com/"
                        target="_blank"
                        rel="noopener"
                        class="underline hover:text-white"
                        >Tailwind CSS</a
                    >
                    & Vanilla JS
                </p>
            </div>
        </footer>

        <!-- ========== Vanilla JS ========== -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // --- Random Data Generation ---

                const firstNames = [
                    "Alex",
                    "Jordan",
                    "Taylor",
                    "Morgan",
                    "Casey",
                    "Jamie",
                    "Skyler",
                    "Riley",
                    "Devon",
                    "Cameron",
                ];
                const lastNames = [
                    "Smith",
                    "Jones",
                    "Williams",
                    "Brown",
                    "Davis",
                    "Miller",
                    "Wilson",
                    "Moore",
                    "Taylor",
                    "Anderson",
                ];
                const titles = [
                    "Full-Stack Developer",
                    "Frontend Engineer",
                    "Backend Specialist",
                    "UI/UX Designer",
                    "Cloud Architect",
                    "Data Scientist",
                    "Web Developer",
                    "Creative Technologist",
                    "Software Engineer",
                    "Product Manager",
                ];
                const skills = [
                    "JavaScript",
                    "React",
                    "Node.js",
                    "Python",
                    "Django",
                    "Flask",
                    "Java",
                    "Spring Boot",
                    "AWS",
                    "Azure",
                    "GCP",
                    "Docker",
                    "Kubernetes",
                    "Terraform",
                    "HTML5",
                    "CSS3",
                    "Tailwind CSS",
                    "Figma",
                    "SQL",
                    "NoSQL",
                    "Git",
                    "CI/CD",
                    "Agile",
                    "Scrum",
                    "TypeScript",
                ];
                const projectNouns = [
                    "Platform",
                    "System",
                    "App",
                    "Dashboard",
                    "Tool",
                    "Service",
                    "Engine",
                    "Framework",
                    "Solution",
                    "Suite",
                ];
                const projectAdj = [
                    "Scalable",
                    "Responsive",
                    "Intelligent",
                    "Automated",
                    "Collaborative",
                    "Real-time",
                    "Secure",
                    "Personalized",
                    "Data-Driven",
                    "Cloud-Native",
                ];
                const projectDomains = [
                    "E-commerce",
                    "Task Management",
                    "Social Media",
                    "Data Visualization",
                    "Content Management",
                    "Booking",
                    "Analytics",
                    "IoT",
                    "Inventory Control",
                    "Customer Relationship",
                ];
                const bios = [
                    "A passionate developer with a knack for creating elegant and efficient solutions. Always eager to learn new technologies and take on challenging projects.",
                    "Experienced technologist focused on building scalable web applications and improving user experiences. Believes in clean code and continuous improvement.",
                    "Creative mind with a strong foundation in design and development. Dedicated to crafting intuitive interfaces and robust backend systems.",
                    "Problem solver who enjoys tackling complex technical challenges. Proficient in multiple stacks and cloud platforms, always aiming for optimal performance.",
                    "Detail-oriented engineer committed to writing high-quality, maintainable code. Enjoys collaborating with teams to bring innovative ideas to life.",
                ];
                const emailDomains = [
                    "gmx.com",
                    "zmail.com",
                    "devmail.io",
                    "techie.co",
                    "codecraft.net",
                ];

                function getRandomElement(arr) {
                    return arr[Math.floor(Math.random() * arr.length)];
                }

                function getRandomElements(arr, count) {
                    const shuffled = arr.sort(() => 0.5 - Math.random());
                    return shuffled.slice(0, count);
                }

                // Generate Person
                const firstName = getRandomElement(firstNames);
                const lastName = getRandomElement(lastNames);
                const fullName = `${firstName} ${lastName}`;
                const jobTitle = getRandomElement(titles);
                const bio = getRandomElement(bios);
                const personSkills = getRandomElements(
                    skills,
                    Math.floor(Math.random() * 6) + 8
                ); // 8-13 skills
                const email = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${Math.floor(
                    Math.random() * 100
                )}@${getRandomElement(emailDomains)}`;
                const githubUser = `${firstName.toLowerCase()}${lastName.toLowerCase()}${Math.floor(
                    Math.random() * 50
                )}`;
                const linkedinUser = `${firstName.toLowerCase()}-${lastName.toLowerCase()}-${Math.random()
                    .toString(36)
                    .substring(2, 7)}`; // Fake linkedin profile name

                // Generate Projects (3)
                const projects = [];
                for (let i = 0; i < 3; i++) {
                    const projAdj = getRandomElement(projectAdj);
                    const projDomain = getRandomElement(projectDomains);
                    const projNoun = getRandomElement(projectNouns);
                    const projTitle = `${projAdj} ${projDomain} ${projNoun}`;
                    const projDesc = `Developed a ${projAdj.toLowerCase()} ${projDomain.toLowerCase()} ${projNoun.toLowerCase()} using modern web technologies like ${getRandomElements(
                        skills,
                        3
                    ).join(
                        ", "
                    )}. Focused on performance, usability, and ${getRandomElement(
                        [
                            "security",
                            "scalability",
                            "collaboration",
                            "data integrity",
                        ]
                    )}.`;
                    const projImgId = Math.floor(Math.random() * 100) + 100 * i; // Different image seed
                    const projImg = `https://picsum.photos/seed/${projImgId}/600/400`;
                    const projSkills = getRandomElements(
                        skills,
                        Math.floor(Math.random() * 3) + 4
                    ); // 4-6 skills per project
                    projects.push({
                        title: projTitle,
                        description: projDesc,
                        image: projImg,
                        skills: projSkills,
                    });
                }

                // --- Populate HTML ---

                // Shared
                document.title = `Portfolio - ${fullName}`;
                document.getElementById("nav-brand").textContent = firstName; // Use first name for brand
                document.getElementById("footer-name").textContent = fullName;
                document.getElementById("footer-year").textContent =
                    new Date().getFullYear();

                // Hero
                document.getElementById(
                    "hero-img"
                ).src = `https://i.pravatar.cc/150?u=${email}`; // Using pravatar based on email for consistency
                document.getElementById("hero-name").textContent = fullName;
                document.getElementById("hero-title").textContent = jobTitle;

                // About
                document.getElementById(
                    "about-img"
                ).src = `https://picsum.photos/seed/${fullName.replace(
                    " ",
                    ""
                )}/600/600`; // Consistent image seed based on name
                document.getElementById("about-bio").textContent = bio;
                const skillsContainer = document.getElementById("about-skills");
                personSkills.forEach((skill) => {
                    const span = document.createElement("span");
                    span.className =
                        "bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300";
                    span.textContent = skill;
                    skillsContainer.appendChild(span);
                });

                // Projects
                const projectsGrid = document.getElementById("projects-grid");
                projects.forEach((project) => {
                    const card = document.createElement("div");
                    card.className =
                        "bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105";
                    card.innerHTML = `
                    <img src="${project.image}" alt="${
                        project.title
                    }" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-gray-800">${
                            project.title
                        }</h3>
                        <p class="text-gray-600 text-sm mb-4">${
                            project.description
                        }</p>
                        <div class="mb-4">
                            ${project.skills
                                .map(
                                    (skill) =>
                                        `<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2">${skill}</span>`
                                )
                                .join("")}
                        </div>
                        <div class="flex space-x-3">
                            <a href="#" class="text-sm text-blue-600 hover:underline">Live Demo</a>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Source Code</a>
                        </div>
                    </div>
                `;
                    projectsGrid.appendChild(card);
                });

                // Contact
                document.getElementById("contact-email").textContent = email;
                document.getElementById(
                    "contact-email-link"
                ).href = `mailto:${email}`;
                document.getElementById(
                    "contact-github"
                ).href = `https://github.com/${githubUser}`; // Fake GH link
                document.getElementById(
                    "contact-linkedin"
                ).href = `https://linkedin.com/in/${linkedinUser}`; // Fake LI link

                // --- Smooth Scrolling ---
                const navLinks = document.querySelectorAll(".nav-link");

                navLinks.forEach((link) => {
                    link.addEventListener("click", function (e) {
                        const href = this.getAttribute("href");
                        // Ensure it's an internal link
                        if (href && href.startsWith("#")) {
                            e.preventDefault();
                            const targetId = href.substring(1);
                            const targetElement =
                                document.getElementById(targetId);

                            if (targetElement) {
                                // Get the top position of the target element relative to the viewport
                                const targetPosition =
                                    targetElement.getBoundingClientRect().top;
                                // Get the current scroll position
                                const startPosition = window.pageYOffset;
                                // Calculate the distance to scroll (adjust for fixed header if necessary)
                                const headerOffset =
                                    document.querySelector(
                                        "header"
                                    ).offsetHeight; // Height of sticky header
                                const distance =
                                    targetPosition +
                                    startPosition -
                                    headerOffset; // Subtract header height

                                // Use smooth scroll behavior (native or polyfill might be needed for older browsers)
                                // The `scroll-smooth` class on <html> handles this in modern browsers
                                window.scrollTo({
                                    top: distance,
                                    behavior: "smooth",
                                });

                                // Fallback for browsers without native smooth scroll (or just remove this if relying solely on CSS)
                                // let startTime = null;
                                // function animation(currentTime) {
                                //     if (startTime === null) startTime = currentTime;
                                //     const timeElapsed = currentTime - startTime;
                                //     const run = ease(timeElapsed, startPosition, distance - startPosition, 600); // duration 600ms
                                //     window.scrollTo(0, run);
                                //     if (timeElapsed < 600) requestAnimationFrame(animation);
                                // }
                                // // Basic ease-in-out function
                                // function ease(t, b, c, d) {
                                //     t /= d / 2;
                                //     if (t < 1) return c / 2 * t * t + b;
                                //     t--;
                                //     return -c / 2 * (t * (t - 2) - 1) + b;
                                // }
                                // requestAnimationFrame(animation);
                            }
                        }
                    });
                });

                // Update nav-brand link to scroll to top smoothly
                const navBrand = document.getElementById("nav-brand");
                navBrand.addEventListener("click", (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: "smooth" });
                });
            }); // End DOMContentLoaded
        </script>
    </body>
</html>
