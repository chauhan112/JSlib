<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid Responsive Example</title>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!-- Standard container for responsive padding/width -->
            <div class="row">
                <!-- A row to contain columns -->
                <!-- Columns that stack on small, are 6/12 on medium, and 3/12 on large screens -->
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 1</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 2</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 3</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 4</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 5</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 6</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 7</div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="p-3 border bg-light text-center">Item 8</div>
                </div>
            </div>
        </div>
    </body>
</html>
