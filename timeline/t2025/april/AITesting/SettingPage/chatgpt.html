<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-80">
            <h1 class="text-2xl font-bold mb-4 text-center">Settings</h1>

            <!-- Wi-Fi -->
            <div class="flex items-center justify-between border-b py-3">
                <div class="flex items-center space-x-3">
                    <svg
                        class="w-6 h-6 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 13l4 4L19 7"
                        />
                    </svg>
                    <span class="text-gray-800">Wi-Fi</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input
                        type="checkbox"
                        id="wifiToggle"
                        class="sr-only peer"
                    />
                    <div
                        class="w-11 h-6 bg-gray-300 peer-checked:bg-green-500 rounded-full transition-colors duration-300"
                    ></div>
                    <div
                        class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-5"
                    ></div>
                </label>
            </div>

            <!-- Bluetooth -->
            <div class="flex items-center justify-between border-b py-3">
                <div class="flex items-center space-x-3">
                    <svg
                        class="w-6 h-6 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6.5 6.5l11 11M6.5 17.5l11-11"
                        />
                    </svg>
                    <span class="text-gray-800">Bluetooth</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input
                        type="checkbox"
                        id="bluetoothToggle"
                        class="sr-only peer"
                    />
                    <div
                        class="w-11 h-6 bg-gray-300 peer-checked:bg-green-500 rounded-full transition-colors duration-300"
                    ></div>
                    <div
                        class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-5"
                    ></div>
                </label>
            </div>

            <!-- Notifications -->
            <div
                class="flex items-center justify-between border-b py-3 cursor-pointer hover:bg-gray-50"
            >
                <div class="flex items-center space-x-3">
                    <svg
                        class="w-6 h-6 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1h6z"
                        />
                    </svg>
                    <span class="text-gray-800">Notifications</span>
                </div>
                <svg
                    class="w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                    />
                </svg>
            </div>

            <!-- Display -->
            <div
                class="flex items-center justify-between py-3 cursor-pointer hover:bg-gray-50"
            >
                <div class="flex items-center space-x-3">
                    <svg
                        class="w-6 h-6 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9.75 17L12 19.25 14.25 17M12 4v15"
                        />
                    </svg>
                    <span class="text-gray-800">Display</span>
                </div>
                <svg
                    class="w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                    />
                </svg>
            </div>
        </div>

        <script>
            document
                .getElementById("wifiToggle")
                .addEventListener("change", (e) => {
                    console.log("Wi-Fi:", e.target.checked ? "ON" : "OFF");
                });

            document
                .getElementById("bluetoothToggle")
                .addEventListener("change", (e) => {
                    console.log("Bluetooth:", e.target.checked ? "ON" : "OFF");
                });
        </script>
    </body>
</html>
