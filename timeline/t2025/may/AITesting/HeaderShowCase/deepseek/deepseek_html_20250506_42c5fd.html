<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            height: 500px;
        }
    </style>
</head>
<body>
    <header class="absolute w-full text-white">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">TravelGo</a>
            
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="#" class="hover:text-gray-300">Destinations</a></li>
                    <li><a href="#" class="hover:text-gray-300">Tours</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
            
            <button class="md:hidden focus:outline-none" id="transparent-menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-black bg-opacity-90 px-4 py-3" id="transparent-mobile-menu">
            <ul class="space-y-3">
                <li><a href="#" class="block py-1 hover:text-gray-300">Destinations</a></li>
                <li><a href="#" class="block py-1 hover:text-gray-300">Tours</a></li>
                <li><a href="#" class="block py-1 hover:text-gray-300">About</a></li>
                <li><a href="#" class="block py-1 hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </header>
    
    <section class="hero flex items-center justify-center text-white">
        <div class="text-center px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Explore the World</h1>
            <p class="text-xl mb-8">Discover amazing destinations and create unforgettable memories</p>
            <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-md font-medium">Book Now</button>
        </div>
    </section>

    <script>
        document.getElementById('transparent-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('transparent-mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Change header style on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('bg-gray-900');
                header.classList.remove('absolute');
            } else {
                header.classList.remove('bg-gray-900');
                header.classList.add('absolute');
            }
        });
    </script>
</body>
</html>
