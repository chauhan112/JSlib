<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex items-center justify-between">
                    <a href="#" class="text-xl font-bold">Minimal</a>
                    <button class="md:hidden focus:outline-none" id="minimal-menu-toggle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="relative w-full md:w-1/3">
                    <input type="text" placeholder="Search..." class="w-full border rounded-md py-2 px-4 pl-10 focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="#" class="text-gray-600 hover:text-gray-900">Home</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-900">Blog</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-900">About</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-900">Contact</a></li>
                    </ul>
                </nav>
            </div>
            
            <!-- Mobile menu -->
            <div class="md:hidden hidden mt-4" id="minimal-mobile-menu">
                <ul class="space-y-3">
                    <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Blog</a></li>
                    <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">About</a></li>
                    <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('minimal-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('minimal-mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
