<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white border-b">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <nav class="hidden md:block w-1/3">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Shop</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Collections</a></li>
                </ul>
            </nav>
            
            <div class="w-1/3 flex justify-center">
                <a href="#" class="text-2xl font-bold text-center">LOGO</a>
            </div>
            
            <nav class="hidden md:block w-1/3">
                <ul class="flex justify-end space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Account</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Cart (0)</a></li>
                </ul>
            </nav>
            
            <button class="md:hidden focus:outline-none" id="centered-menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-gray-50 px-4 py-3" id="centered-mobile-menu">
            <ul class="space-y-3">
                <li><a href="#" class="block py-1 text-gray-600 hover:text-gray-900">Shop</a></li>
                <li><a href="#" class="block py-1 text-gray-600 hover:text-gray-900">Collections</a></li>
                <li><a href="#" class="block py-1 text-gray-600 hover:text-gray-900">Account</a></li>
                <li><a href="#" class="block py-1 text-gray-600 hover:text-gray-900">Cart (0)</a></li>
            </ul>
        </div>
    </header>

    <script>
        document.getElementById('centered-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('centered-mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
