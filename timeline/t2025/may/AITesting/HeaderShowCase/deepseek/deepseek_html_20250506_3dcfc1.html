<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
        }
    </style>
</head>
<body>
    <!-- Announcement bar -->
    <div class="bg-blue-600 text-white text-center py-2 px-4">
        <div class="container mx-auto flex items-center justify-center">
            <span class="mr-2">ðŸŽ‰</span>
            <span>Special offer! Get 20% off today. Use code: SAVE20</span>
            <button class="ml-4 focus:outline-none" id="close-announcement">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Sticky header -->
    <header class="sticky-header bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">ShopName</a>
            
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">New Arrivals</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Men</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Women</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Accessories</a></li>
                </ul>
            </nav>
            
            <div class="flex items-center space-x-4">
                <button class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                </button>
                <button class="md:hidden focus:outline-none" id="announcement-menu-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-white px-4 py-3 border-t" id="announcement-mobile-menu">
            <ul class="space-y-3">
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">New Arrivals</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Men</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Women</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Accessories</a></li>
            </ul>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Main Content Area</h1>
        <p>Scroll down to see the sticky header in action.</p>
        <div class="h-screen"></div>
        <p>Continue scrolling...</p>
        <div class="h-screen"></div>
    </main>

    <script>
        // Toggle mobile menu
        document.getElementById('announcement-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('announcement-mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Close announcement bar
        document.getElementById('close-announcement').addEventListener('click', function() {
            const announcement = this.closest('.bg-blue-600');
            announcement.style.display = 'none';
            
            // Adjust the sticky header position
            document.querySelector('.sticky-header').style.top = '0';
        });
    </script>
</body>
</html>
