<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">Logo</a>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Services</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Contact</a></li>
                </ul>
            </nav>
            <button class="md:hidden focus:outline-none" id="menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-gray-50 px-4 py-2" id="mobile-menu">
            <ul class="space-y-2">
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">About</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Services</a></li>
                <li><a href="#" class="block py-2 text-gray-600 hover:text-gray-900">Contact</a></li>
            </ul>
        </div>
    </header>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
