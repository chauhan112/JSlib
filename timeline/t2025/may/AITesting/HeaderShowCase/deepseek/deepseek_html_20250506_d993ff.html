<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-sm">
        <!-- Top bar -->
        <div class="bg-gray-100 py-2 px-4 text-sm text-gray-600">
            <div class="container mx-auto flex justify-between items-center">
                <div>Free shipping on orders over $50</div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="hover:text-gray-900">Help</a>
                    <a href="#" class="hover:text-gray-900">Track Order</a>
                    <a href="#" class="hover:text-gray-900">USD</a>
                </div>
            </div>
        </div>
        
        <!-- Main header -->
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <button class="md:hidden focus:outline-none" id="ecom-menu-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <a href="#" class="text-2xl font-bold ml-4 md:ml-0">ShopCart</a>
                
                <nav class="hidden md:block">
                    <ul class="flex space-x-8">
                        <li class="relative group">
                            <a href="#" class="text-gray-700 hover:text-gray-900 py-2">Women</a>
                            <!-- Mega menu -->
                            <div class="absolute left-0 mt-0 w-64 bg-white shadow-lg z-10 hidden group-hover:block p-4">
                                <a href="#" class="block py-2 hover:text-gray-900">Tops</a>
                                <a href="#" class="block py-2 hover:text-gray-900">Bottoms</a>
                                <a href="#" class="block py-2 hover:text-gray-900">Dresses</a>
                                <a href="#" class="block py-2 hover:text-gray-900">Accessories</a>
                            </div>
                        </li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Men</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Kids</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-gray-900">Sale</a></li>
                    </ul>
                </nav>
                
                <div class="flex items-center space-x-4">
                    <button class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    <button class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                    <button class="focus:outline-none relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-white px-4 py-3 border-t" id="ecom-mobile-menu">
            <ul class="space-y-4">
                <li><a href="#" class="block py-2 text-gray-700 hover:text-gray-900 border-b">Women</a></li>
                <li><a href="#" class="block py-2 text-gray-700 hover:text-gray-900 border-b">Men</a></li>
                <li><a href="#" class="block py-2 text-gray-700 hover:text-gray-900 border-b">Kids</a></li>
                <li><a href="#" class="block py-2 text-gray-700 hover:text-gray-900 border-b">Sale</a></li>
                <li class="pt-4">
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-700 hover:text-gray-900">Help</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">Track Order</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">USD</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <script>
        document.getElementById('ecom-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('ecom-mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
