<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-16"> <!-- Padding to account for sticky header -->
    <header class="bg-indigo-700 text-white sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="homeButton" class="flex items-center font-medium hover:bg-indigo-600 px-3 py-2 rounded transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Home
                </button>
            </div>
            
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:bg-indigo-600 px-3 py-2 rounded transition">Products</a>
                <a href="#" class="hover:bg-indigo-600 px-3 py-2 rounded transition">Services</a>
                <a href="#" class="hover:bg-indigo-600 px-3 py-2 rounded transition">About</a>
                <a href="#" class="hover:bg-indigo-600 px-3 py-2 rounded transition">Contact</a>
            </div>
            
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <p>Page content goes here...</p>
    </main>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = '/'; // Change this to your home page URL
        });
    </script>
</body>
</html>
