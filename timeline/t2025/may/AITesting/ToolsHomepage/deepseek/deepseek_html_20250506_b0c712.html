<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ghibli Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', sans-serif;
            background-color: #f0f4f8;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
        }
        .ghibli-bg {
            background-color: #e6f0f7;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
        }
        .tool-card:hover {
            transform: translateY(-5px) rotate(1deg);
        }
        .category-badge {
            background-color: #d4e6f1;
            color: #3a5a78;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ghibliBlue: '#5d8cb3',
                        ghibliLight: '#e6f0f7',
                        ghibliDark: '#3a5a78',
                        ghibliAccent: '#8fb8de',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <div class="ghibli-bg min-h-screen py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <header class="text-center mb-16">
                <h1 class="text-5xl font-bold text-ghibliDark mb-4">My Studio Ghibli Tools</h1>
                <p class="text-xl text-ghibliDark opacity-80 max-w-2xl mx-auto">Whimsical tools inspired by the magic of Studio Ghibli</p>
                <div class="mt-6">
                    <div class="inline-block w-24 h-1 bg-ghibliBlue rounded-full"></div>
                    <div class="inline-block w-4 h-1 bg-ghibliBlue rounded-full mx-2"></div>
                    <div class="inline-block w-12 h-1 bg-ghibliBlue rounded-full"></div>
                </div>
            </header>

            <div class="flex justify-center mb-12">
                <div class="relative w-full max-w-md">
                    <input type="text" id="search" placeholder="Search for magic..." 
                        class="w-full px-6 py-3 rounded-full border-2 border-ghibliBlue focus:outline-none focus:ring-2 focus:ring-ghibliAccent focus:border-transparent shadow-sm bg-white/80">
                    <svg class="absolute right-3 top-3 h-6 w-6 text-ghibliBlue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="tools-container">
                <!-- Tools will be inserted here by JavaScript -->
            </div>

            <footer class="mt-16 text-center text-ghibliDark opacity-70">
                <p>Made with the spirit of adventure and wonder</p>
                <div class="mt-4 flex justify-center space-x-4">
                    <span class="inline-block animate-bounce">‚úàÔ∏è</span>
                    <span class="inline-block animate-bounce" style="animation-delay: 0.2s">üêâ</span>
                    <span class="inline-block animate-bounce" style="animation-delay: 0.4s">üåø</span>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Sample tools data with Ghibli theme
        const tools = [
            {
                name: "Totoro Weather",
                description: "Get weather forecasts with Totoro and his friends as your guides",
                category: "Weather",
                link: "#",
                icon: "üåßÔ∏è"
            },
            {
                name: "Spirited Color Picker",
                description: "Create color schemes inspired by Spirited Away's vibrant palette",
                category: "Design",
                link: "#",
                icon: "üé®"
            },
            {
                name: "Calcifer Flame Calculator",
                description: "A magical calculator powered by everyone's favorite fire demon",
                category: "Utilities",
                link: "#",
                icon: "üî•"
            },
            {
                name: "Kiki's Delivery Tracker",
                description: "Track packages with Kiki's delivery service animation",
                category: "Productivity",
                link: "#",
                icon: "üßπ"
            },
            {
                name: "Howl's Moving Castle Generator",
                description: "Generate random castle designs in the style of Howl's moving castle",
                category: "Art",
                link: "#",
                icon: "üè∞"
            },
            {
                name: "Ponyo Ocean Waves",
                description: "Relaxing ocean wave sounds with Ponyo's animation",
                category: "Wellness",
                link: "#",
                icon: "üåä"
            }
        ];

        // Display tools
        const toolsContainer = document.getElementById('tools-container');
        const searchInput = document.getElementById('search');

        function renderTools(toolsToRender) {
            toolsContainer.innerHTML = '';
            
            toolsToRender.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'tool-card bg-white/90 rounded-lg p-6 shadow-lg transition-all duration-300 border-2 border-ghibliLight hover:border-ghibliBlue';
                toolElement.innerHTML = `
                    <div class="flex items-start mb-4">
                        <span class="text-4xl mr-4">${tool.icon}</span>
                        <div>
                            <h3 class="text-2xl font-bold text-ghibliDark">${tool.name}</h3>
                            <span class="inline-block px-3 py-1 text-sm font-medium category-badge rounded-full mt-2">${tool.category}</span>
                        </div>
                    </div>
                    <p class="text-ghibliDark opacity-80 mb-6">${tool.description}</p>
                    <a href="${tool.link}" class="inline-flex items-center text-ghibliBlue font-bold hover:text-ghibliDark group">
                        Begin your journey
                        <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                `;
                toolsContainer.appendChild(toolElement);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        // Initial render
        renderTools(tools);
    </script>
</body>
</html>
