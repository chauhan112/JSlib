<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #faf6f2;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .artistic-bg {
            background: linear-gradient(135deg, #faf6f2 0%, #e8e1d9 100%);
        }
        .tool-card {
            background: linear-gradient(to bottom right, #ffffff 0%, #f8f4f0 100%);
            box-shadow: 8px 8px 16px #d9d5d1, -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-8px) rotate(-1deg);
            box-shadow: 12px 12px 24px #d1cdc9, -12px -12px 24px #ffffff;
        }
        .search-input {
            box-shadow: inset 4px 4px 8px #e8e1d9, inset -4px -4px 8px #ffffff;
        }
        .category-badge {
            background: linear-gradient(to right, #e8d6cb 0%, #d0b7a1 100%);
        }
    </style>
</head>
<body class="artistic-bg min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-20">
            <h1 class="text-6xl font-bold text-gray-800 mb-6">Artistic Tools Collection</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">Where functionality meets creativity - a curated gallery of tools designed with an artistic touch</p>
            <div class="mt-10">
                <svg width="120" height="10" viewBox="0 0 120 10" class="mx-auto">
                    <path d="M0,5 L30,5 L35,0 L40,5 L70,5 L75,10 L80,5 L120,5" stroke="#c4a78a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
        </header>

        <div class="flex justify-center mb-16">
            <div class="relative w-full max-w-lg">
                <input type="text" id="search" placeholder="Find your creative tool..." 
                    class="w-full px-8 py-4 rounded-full search-input border-none focus:outline-none focus:ring-2 focus:ring-amber-200 text-gray-700 placeholder-gray-400">
                <svg class="absolute right-6 top-4 h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="tools-container">
            <!-- Tools will be inserted here by JavaScript -->
        </div>

        <footer class="mt-24 text-center text-gray-600">
            <p class="mb-4">Every tool is a brush, every project a canvas</p>
            <div class="flex justify-center space-x-6">
                <span class="inline-block transform rotate-12">üé®</span>
                <span class="inline-block transform -rotate-6">üñåÔ∏è</span>
                <span class="inline-block transform rotate-3">‚úèÔ∏è</span>
                <span class="inline-block transform -rotate-12">üñãÔ∏è</span>
            </div>
        </footer>
    </div>

    <script>
        // Sample tools data with artistic theme
        const tools = [
            {
                name: "Abstract Color Mixer",
                description: "Blend colors in unexpected ways to create unique palettes",
                category: "Design",
                link: "#",
                icon: "üåà"
            },
            {
                name: "Brush Stroke Generator",
                description: "Generate custom brush stroke patterns for digital art",
                category: "Art",
                link: "#",
                icon: "üñåÔ∏è"
            },
            {
                name: "Poetic Code Formatter",
                description: "Format code with artistic indentation and spacing",
                category: "Development",
                link: "#",
                icon: "üìú"
            },
            {
                name: "Sculpted 3D Viewer",
                description: "View 3D models with artistic rendering styles",
                category: "3D",
                link: "#",
                icon: "üóø"
            },
            {
                name: "Calligraphy Text Converter",
                description: "Transform plain text into beautiful calligraphic styles",
                category: "Typography",
                link: "#",
                icon: "‚úíÔ∏è"
            },
            {
                name: "Impressionist Image Filter",
                description: "Apply painterly filters to your photos",
                category: "Photography",
                link: "#",
                icon: "üñºÔ∏è"
            }
        ];

        // Display tools
        const toolsContainer = document.getElementById('tools-container');
        const searchInput = document.getElementById('search');

        function renderTools(toolsToRender) {
            toolsContainer.innerHTML = '';
            
            toolsToRender.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'tool-card rounded-2xl p-8 transition-all duration-300';
                toolElement.innerHTML = `
                    <div class="flex flex-col items-center text-center mb-6">
                        <span class="text-5xl mb-4">${tool.icon}</span>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-2">${tool.name}</h3>
                        <span class="inline-block px-4 py-2 text-sm font-medium category-badge text-gray-800 rounded-full">${tool.category}</span>
                    </div>
                    <p class="text-gray-600 mb-8 text-center leading-relaxed">${tool.description}</p>
                    <div class="text-center">
                        <a href="${tool.link}" class="inline-flex items-center px-6 py-3 border border-gray-300 rounded-full text-gray-700 hover:bg-white hover:shadow-md transition-all">
                            Explore tool
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </a>
                    </div>
                `;
                toolsContainer.appendChild(toolElement);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        // Initial render
        renderTools(tools);
    </script>
</body>
</html>
