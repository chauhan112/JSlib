<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dev Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">My Developer Toolkit</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">A collection of tools I've built to streamline my workflow and solve common problems</p>
        </header>

        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-md">
                <input type="text" id="search" placeholder="Search tools..." 
                    class="w-full px-6 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm">
                <svg class="absolute right-3 top-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="tools-container">
            <!-- Tools will be inserted here by JavaScript -->
        </div>

        <footer class="mt-16 text-center text-gray-500">
            <p>¬© 2023 My Dev Tools. All tools built with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        // Sample tools data
        const tools = [
            {
                name: "Color Palette Generator",
                description: "Generate beautiful color palettes based on your input color",
                category: "Design",
                link: "#",
                icon: "üé®"
            },
            {
                name: "JSON Formatter",
                description: "Format and validate your JSON data with ease",
                category: "Development",
                link: "#",
                icon: "{}"
            },
            {
                name: "Base64 Encoder/Decoder",
                description: "Quickly encode and decode Base64 strings",
                category: "Utilities",
                link: "#",
                icon: "üî¢"
            },
            {
                name: "Markdown Preview",
                description: "Write markdown and see the rendered output in real-time",
                category: "Writing",
                link: "#",
                icon: "‚úçÔ∏è"
            },
            {
                name: "Password Generator",
                description: "Create secure passwords with customizable options",
                category: "Security",
                link: "#",
                icon: "üîí"
            },
            {
                name: "QR Code Generator",
                description: "Generate QR codes for URLs, text, or contact information",
                category: "Utilities",
                link: "#",
                icon: "üì±"
            }
        ];

        // Display tools
        const toolsContainer = document.getElementById('tools-container');
        const searchInput = document.getElementById('search');

        function renderTools(toolsToRender) {
            toolsContainer.innerHTML = '';
            
            toolsToRender.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'tool-card bg-white rounded-xl p-6 shadow-md transition-all duration-300 hover:border-blue-500 border border-transparent';
                toolElement.innerHTML = `
                    <div class="flex items-start mb-4">
                        <span class="text-3xl mr-4">${tool.icon}</span>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">${tool.name}</h3>
                            <span class="inline-block px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full mt-1">${tool.category}</span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-6">${tool.description}</p>
                    <a href="${tool.link}" class="inline-flex items-center text-blue-600 font-medium hover:text-blue-800">
                        Try it out
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                `;
                toolsContainer.appendChild(toolElement);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        // Initial render
        renderTools(tools);
    </script>
</body>
</html>
